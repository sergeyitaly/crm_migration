<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Migration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Migrate User Data</h1>

        <button id="migrateBtn">Migrate</button>

        <!-- Section to display anonymization status -->
        <div id="anonymizationStatus">
            <h3>Anonymization Status:</h3>
            <p id="anonymizationMessage">User data is not yet anonymized.</p>
        </div>

        <!-- Section to display migration status -->
        <div id="migrationStatus">
            <h3>Migration Status:</h3>
            <p id="migrationMessage">Migration not started.</p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById("migrateBtn").addEventListener("click", async () => {
            try {
                // Assuming user_id is 1 for this example. Replace it with actual user ID.
                const user_id = 1;

                // Mark anonymization as in progress
                document.getElementById("anonymizationMessage").textContent = "Anonymizing user data...";

                // Fetch anonymization status (assuming a backend API for anonymization process)
                const anonymizeResponse = await fetch(`/anonymize/${user_id}`);
                const anonymizedData = await anonymizeResponse.json();

                // Check if anonymization was successful
                if (anonymizedData.success) {
                    document.getElementById("anonymizationMessage").textContent = "User data anonymized successfully.";
                } else {
                    document.getElementById("anonymizationMessage").textContent = "Anonymization failed.";
                    return;
                }

                // Now perform migration
                document.getElementById("migrationMessage").textContent = "Starting migration...";

                const response = await fetch("/migrate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        user_id: user_id,
                    }),
                });

                const data = await response.json();

                // Display migration status
                if (data.staging_status === "Success" && data.crm_status === "Success") {
                    document.getElementById("migrationMessage").innerHTML = `
                        <p><strong>Migration Status:</strong> Success</p>
                        <p><strong>Data copied to Staging DB:</strong> Yes</p>
                        <p><strong>Data copied to CRM:</strong> Yes</p>
                        <p><strong>CRM Entity Updated:</strong> Yes</p>
                    `;
                } else {
                    document.getElementById("migrationMessage").innerHTML = `
                        <p><strong>Migration Status:</strong> Failed</p>
                        <p><strong>Error:</strong> ${data.error || "Unknown error"}</p>
                    `;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("message").innerHTML = "An error occurred during migration.";
                document.getElementById("anonymizationMessage").textContent = "An error occurred during anonymization.";
                document.getElementById("migrationMessage").textContent = "An error occurred during migration.";
            }
        });
    </script>
</body>
</html>
