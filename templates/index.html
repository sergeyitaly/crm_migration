<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Migration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Migrate User Data</h1>

        <button id="migrateBtn">Migrate</button>

        <!-- New section to display anonymized data -->
        <div id="anonymizedData">
            <h3>Anonymized User Data:</h3>
            <pre id="anonymizedDataContent"></pre>
        </div>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById("migrateBtn").addEventListener("click", async () => {
            try {
                // Assuming user_id is 1 for this example. Replace it with actual user ID.
                const user_id = 1;

                // Fetch anonymized data first
                const anonymizedResponse = await fetch(`/anonymize/${user_id}`);
                const anonymizedData = await anonymizedResponse.json();

                // Display anonymized data on the page
                const anonymizedContent = document.getElementById("anonymizedDataContent");
                anonymizedContent.textContent = JSON.stringify(anonymizedData, null, 2);

                // Perform migration after displaying anonymized data
                const response = await fetch("/migrate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        user_id: user_id,
                    }),
                });

                const data = await response.json();

                // Display migration status
                document.getElementById("message").innerHTML = `
                    <h3>Migration Status:</h3>
                    <p><strong>Copy to Staging DB:</strong> ${data.staging_status}</p>
                    <p><strong>Copy to CRM:</strong> ${data.crm_status}</p>
                    <p><strong>CRM Entity Updated:</strong> ${data.crm_entity_updated ? "Yes" : "No"}</p>
                `;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("message").innerHTML = "An error occurred during migration.";
            }
        });
    </script>
</body>
</html>
